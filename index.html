<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador AReis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">Codificador e Decodificador AReis</div>
            <h2>Digite seu texto</h2>
            <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
            <div class="buttons">
                <button id="encodeButton">Criptografar</button>
                <button id="decodeButton">Descriptografar</button>
            </div>
            <p class="note">* Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="right-panel">
            <div class="message">
                <img src="assets/detetive.png" alt="Nenhuma mensagem encontrada">
                <p class="no-message">Nenhuma mensagem encontrada</p>
                <p class="instruction">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <textarea id="outputText" placeholder="Resultado..." readonly></textarea>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
